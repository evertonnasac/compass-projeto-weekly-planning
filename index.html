<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Semana</title>
</head>
<body>
    <div class="screen">
        <header>
            <div class="title">
                <p class="title">Planejamento Semanal</p>
                <p class="subtitle">Utilize o formulário para adicionar novas tarefas</p>
            </div>
            <div class="header__controls-storage">
                <button class="controls-storage__btn--add header__btn"></button>
                <button class="controls-storage__btn--remove header__btn"></button>
            </div>
            <div class="header__container-time">
                <p class="container-time--hour"></p>
                <p class="container-time--date"></p>
            </div>
        </header>
        <section class="work-inputs">
            <input type="text" id="work__desc--input">
            <select name="work__day--select" id="">
                <option value="1">Segunda-Feira</option>
                <option value="2">Terça-Feira</option>
                <option value="3">Quarta-Feira</option>
                <option value="4">Quinta-Feira</option>
                <option value="5">Sexta-Feira</option>
                <option value="6">Sabado</option>
                <option value="7">Domingo</option>  
            </select>
            <input type="time" name="work__hour--input" id="">
            <button class="work__btn--add" aria-label="Adicionar atividade"></button>
            <button class="work__btn--remove" aria-label="Remover todas as atividades do dia"></button>
        </section>
        <main>
            <aside class="header__hour">Horário</aside>
            <article class="container-days">
                <div class="days__mon">Segunda-Feira</div>
                <div class="days__tue">Terça-Feira</div>
                <div class="days__wed">Quarta-Feira</div>
                <div class="days__thu">Quinta-Feira</div>
                <div class="days__fri">Sexta-Feira</div>
                <div class="days__sat">Sábado</div>
                <div class="days__sun">Domingo</div>
            </article>
            <section class="panel__works"></section>
            <figure>
                <img src="" alt="">
            </figure>
        </main>
    </div>
</body>
</html>
